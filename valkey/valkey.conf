# Valkey Configuration
# This is an optional configuration file for Valkey
# Place custom settings here if needed

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Append only file
appendonly yes
appendfsync everysec

# Security (uncomment and set password if needed)
# requirepass your_secure_password

# Network
bind 0.0.0.0
port 6379

# Logging
loglevel notice

# Performance
tcp-keepalive 300
timeout 0

# Client connections
maxclients 1000

# Background saving
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# For development, you might want to disable persistence
# save ""
# appendonly no